<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Anna - Disney Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Walt</span>
        <i class="fab fa-fort-awesome"></i>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>12:22</span>
      </div>

      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Anna</h1>
      </div>

      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, February 18, 2021</div>

      <div class="message-row">
        <img src="img/anna.jpg" />
        <div class="message-row__content">
          <span class="message__author">Anna</span>
          <div class="message__info">
            <span class="message__bubble">I'm sorry I talked you late.</span>
            <span class="message__time">20:18</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/anna.jpg" />
        <div class="message-row__content">
          <span class="message__author">Anna</span>
          <div class="message__info">
            <span class="message__bubble"
              >I can't see my sister since this morning.</span
            >
            <span class="message__time">20:19</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/anna.jpg" />
        <div class="message-row__content">
          <span class="message__author">Anna</span>
          <div class="message__info">
            <span class="message__bubble">I'm very, very worried...</span>
            <span class="message__time">20:21</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/anna.jpg" />
        <div class="message-row__content">
          <span class="message__author">Anna</span>
          <div class="message__info">
            <span class="message__bubble">No one else knows...</span>
            <span class="message__time">20:21</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/anna.jpg" />
        <div class="message-row__content">
          <span class="message__author">Anna</span>
          <div class="message__info">
            <span class="message__bubble">Do you know where my sister is?</span>
            <span class="message__time">20:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big.... </span>

      <img src="img/no-mobile.jpg" />
    </div>

    <script
      src="https://kit.fontawesome.com/f97d0d047b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

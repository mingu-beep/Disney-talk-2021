<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Disney Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Walt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to DisneyTalk</h1>
      <p class="welcome-header__text">
        If you have a Account, <br />log in with yout email or phone number.
      </p>
    </header>
    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__input"
        type="text"
        name="username"
        required
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        type="password"
        name="password"
        required
        placeholder="Password"
      />
      <input class="login-form__submit" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
      <span class="login-form__span">No intention of infringing copyright</span>
    </form>
    <div id="index-background"><img src="img/index-back.jpg" /></div>
    <div id="no-mobile">
      <span>Your Screen is too big.... </span>
      <img src="img/no-mobile.jpg" />
    </div>
    <script
      src="https://kit.fontawesome.com/f97d0d047b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
